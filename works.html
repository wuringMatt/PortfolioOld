<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Wuring</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&amp;family=Raleway:wght@100;600;800&amp;display=swap" rel="stylesheet">
</head>
<body onload="showWorks()" id="body">
    <section>
        <div class="navbar">
            <div class="container">
                <div class="navbar-items">
                    <a href="./index.html" class="left">Matt Wuring</a>
                    <div class="right">
                        <div class="right-normal">
                            <a href="./index.html">Home</a>
                            <a href="./index.html#me">About Me</a>
                            <a href="./index.html#contact">Contact</a>
                        </div>
                        <div class="right-alt">
                            <button onclick="navbar()"><i class="fa-solid fa-bars fa-2x"></i></button>
                        </div>
                    </div>
                </div>
            </div>
    
            <section id="toggle-navbar">
                <div class="container">
                    <div class="links">
                        <a href="./index.html">Home</a>
                        <div class="last">
                            <a href="./index.html#me">About Me</a>
                            <a href="./index.html#contact">Contact</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <div class="projects-wrapper">
                <h1>Projects</h1>
                <div class="grid" id="project-grid">
                </div>
            </div>
        </div>
    </section>

    <section id="experiments">
        <div class="container">
            <div class="experiments-wrapper">
                <h1>Experiments</h1>
                <div class="grid" id="experiment-grid">
                </div>
            </div>
        </div>
    </section>

    <section id="overlay">
        <div class="background">
            <div class="container">
                <div class="overlay-wrapper">
                    <div class="button-wrapper">
                        <button onclick="back()">Back</button>
                    </div>
                    <div class="project-wrapper">
                        <div id="project-name"></div>
                        <div id="project-date">Made:</div>
                        <div id="project-description"></div>
                        <div id="project-images"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/701aa16d7f.js" crossorigin="anonymous"></script>
    <script src="javascript/script.js" type="text/javascript"></script>
</body>
</html>
